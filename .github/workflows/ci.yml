name: CI (Lint, Test, Security)

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (app + lambda)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r lambda/requirements.txt
          pip install pytest

      # ---------- 1) Linting ----------
      - name: Ruff (lint)
        run: |
          pip install ruff
          ruff check .

      # (Optional but nice) formatting gate
      - name: Ruff (format check)
        run: |
          pip install ruff
          ruff format --check .

      # ---------- 2) Unit tests ----------
      - name: Pytest (unit tests)
        run: pytest -q

      # ---------- 3) SAST ----------
      - name: SAST (Bandit)
        run: |
          pip install bandit
          bandit -r lambda -ll

      # ---------- 4) Dependency scanning ----------
      - name: Dependency scan (pip-audit) - app + lambda
        run: |
          pip install pip-audit
          pip-audit -r requirements.txt
          pip-audit -r lambda/requirements.txt \
            --ignore-vuln CVE-2024-47874 \
            --ignore-vuln CVE-2025-54121

      # ---------- 5) SBOM ----------
      - name: Generate SBOM (CycloneDX)
        run: |
          pip install cyclonedx-bom
          cyclonedx-py requirements -i requirements.txt -o sbom-app.json
          cyclonedx-py requirements -i lambda/requirements.txt -o sbom-lambda.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            sbom-app.json
            sbom-lambda.json