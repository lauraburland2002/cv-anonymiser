name: Lint (Ruff)

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  ruff:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Ruff (lint)
      - name: Ruff check
        uses: astral-sh/ruff-action@v3
        with:
          args: "check ."

      # Ruff (format check) - optional but recommended
      - name: Ruff format check
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --check ."
