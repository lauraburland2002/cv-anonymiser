name: Deploy (CDK)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::460742884922:role/AWSDeployFromGitHub
          aws-region: eu-west-2

      - name: Confirm assumed identity
        run: aws sts get-caller-identity

      # CDK CLI is Node-based
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install CDK CLI
        run: npm install -g aws-cdk

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set env vars for CDK bootstrap/deploy
        run: |
          echo "AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)" >> $GITHUB_ENV
          echo "AWS_REGION=eu-west-2" >> $GITHUB_ENV

      - name: CDK synth (sanity check)
        run: cdk synth

      - name: CDK bootstrap (idempotent, correct account/region)
        run: cdk bootstrap aws://$AWS_ACCOUNT_ID/$AWS_REGION

      - name: CDK deploy
        run: cdk deploy --require-approval never

