name: Deploy (CDK)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (Optional but recommended) show what CDK env vars exist
      - name: Debug env + identity
        run: |
          echo "CDK_DEFAULT_ACCOUNT=$CDK_DEFAULT_ACCOUNT"
          echo "CDK_DEFAULT_REGION=$CDK_DEFAULT_REGION"
          aws --version || true

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::460742884922:role/AWSDeployFromGitHub
          aws-region: eu-west-2

      - name: Confirm assumed identity
        run: aws sts get-caller-identity

      # CDK CLI is Node-based; install Node then CDK
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install CDK CLI
        run: npm install -g aws-cdk

      # Python CDK app deps
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: CDK synth (sanity check)
        run: cdk synth

      - name: CDK bootstrap (idempotent)
        run: cdk bootstrap

      - name: CDK deploy
        run: cdk deploy --require-approval never

      - name: CDK deploy
        run: |
          cdk deploy --require-approval never

