name: Deploy (CDK)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::460742884922:role/AWSDeployFromGitHub
          aws-region: eu-west-2

      - name: Confirm assumed identity
        run: aws sts get-caller-identity

      # CDK CLI is Node-based
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install CDK CLI
        run: npm install -g aws-cdk

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Install Lambda dependencies into ./lambda for packaging (zip asset)
      - name: Install Lambda dependencies into /lambda
        run: |
          python -m pip install --upgrade pip
          pip install -r lambda/requirements.txt -t lambda

      # ---------- Tests ----------
      - name: Pytest (unit tests)
        run: |
          pip install pytest
          pytest -q

      - name: Set env vars for CDK bootstrap/deploy
        run: |
          echo "AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)" >> $GITHUB_ENV
          echo "AWS_REGION=eu-west-2" >> $GITHUB_ENV

      - name: CDK synth (sanity check)
        run: cdk synth

      - name: CDK bootstrap (idempotent, correct account/region)
        run: cdk bootstrap aws://$AWS_ACCOUNT_ID/$AWS_REGION

      - name: CDK deploy
        run: cdk deploy --require-approval never

  e2e:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Wait for CloudFront to serve the latest deploy (simple retry loop)
      - name: Wait for CloudFront to respond
        run: |
          URL="${{ secrets.CLOUDFRONT_URL }}"
          echo "Waiting for $URL ..."
          for i in {1..30}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" "$URL/")
            echo "Attempt $i -> HTTP $code"
            if [ "$code" = "200" ]; then
              exit 0
            fi
            sleep 10
          done
          echo "CloudFront not ready after retries"
          exit 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Cypress
        run: npm ci

      - name: Run Cypress (post-deploy smoke)
        env:
          CYPRESS_baseUrl: ${{ secrets.CLOUDFRONT_URL }}
        run: npx cypress run --browser chrome

      # Notify on failure (SNS -> your email subscription)
      - name: Notify SNS on failure
        if: failure()
        env:
          SNS_TOPIC_ARN: ${{ secrets.SNS_TOPIC_ARN }}
        run: |
          aws sns publish \
            --topic-arn "$SNS_TOPIC_ARN" \
            --subject "ðŸš¨ CV Anonymiser Post-Deploy Check Failed" \
            --message "Cypress smoke tests failed against CloudFront."